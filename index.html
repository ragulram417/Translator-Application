<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Text Translator</title>
  <link rel="stylesheet" href="./Styles/normalize.css">
  <link rel="stylesheet" href="./Styles/style.css">
</head>
<body> 
  <header class="header">
    <h1>Fun Text Translator</h1>
    <select name="" class="select" id="languages">
      <option value="yoda">Yoda</option>
      <option value="groot">Groot</option>
      <option value="minion">Minion</option>
    </select>
  </header>
  <main class="main">
    <h2>Enter your text to Translate:</h2>
    <textarea name="inputText" id="input-text" cols="30" rows="10" placeholder="Enter your text...."></textarea>
    <button class="btn-translate" id="translate">Translate</button>
    <div class="output" id="output"></div>
  </main>
  <script src="./Scripts/index.js"></script>
</body>
</html>
